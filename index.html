<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <title>Canvas Test</title>
</head>
<body>
    <div class="fixed text-white ml-2 mt-1 select-none">
        <span>Score: </span>
        <span id="scoreElement">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="menuUI">
        <div class="bg-white max-w-md w-full p-6 text-center rounded-full">
            <h1 class="text-4xl font-bold leading-none select-none" id="menuScoreElement">0</h1>
            <p class="text-sm text-gray-700 mb-4 select-none">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm select-none" id="startButton">Start Game</button>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></body>
    <script src="canvas.js"></script>
</html>
